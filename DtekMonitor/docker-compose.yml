services:
  dtek-app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # GitHub token for private NuGet packages (from .env)
        GITHUB_TOKEN: ${GITHUB_TOKEN}
    container_name: dtek-monitor
    restart: unless-stopped
    ports:
      - "5000:5000"  # Management API (Swagger, Analytics, Broadcast)
    environment:
      - TZ=Europe/Kiev
      # === Telegram Bot Config (secret from .env) ===
      - TelegramBotConfig__BotToken=${TELEGRAM_BOT_TOKEN}
      # === Database Config (secret password from .env) ===
      - TelegramDatabaseConfig__Password=${POSTGRES_PASSWORD}
      # === Management API Config (secret API key from .env) ===
      - ManagementConfig__ApiKeys__0=${MANAGEMENT_API_KEY}
      # === Scraper Settings ===
      - Scraper__CheckIntervalSeconds=60
      - Scraper__WaitTimeSeconds=10
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - dtek-network

  postgres:
    image: postgres:16-alpine
    container_name: dtek-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=dtekmonitor
      - TZ=Europe/Kiev
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d dtekmonitor"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dtek-network

networks:
  dtek-network:
    driver: bridge

volumes:
  postgres-data:
